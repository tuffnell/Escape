<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greg and Leonnie</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			.body {
				color:white;
				background-color:black;
			}		
		</style>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btnConfirm" ).on( "click", function() {
					var text = $("#idCheck").val().toLowerCase();
					
					if(text == "peep") 
					{
						window.open("PeepShow.html","_self"); 
					}
					else 
					{
						$("#pError").text("It wasn't there, try another place.");
						$("#pError").addClass("alert alert-danger");
					}
				});
			}); 
		</script>
	</head>
	<body class="body">
		<div class="container">
			<h1 class="mb-3 text-center">Excalibur</h1>
			<p class="mb-3 text-justify">
				You make your way back to The Excalibur in the red light district. You ask the barman if anyone has handed in a bus pass and you are in luck. The barman passes you back Greg's bus pass with another card and gives you a wink.
			</p>
			<div class="row mb-3">
				<div class="col-2"></div>
				<div class="col">
					<img src="Images/Bigvanilla.jpg" class="img-fluid">	
				</div>
				<div class="col-2"></div>
			</div>
			<p class="mb-3 text-justify">
				
			</p>
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<p id="pError" role="alert"></p>
					<input id="idCheck" type="text" class="w-100 mb-3"></input>
					<button type="button" id="btnConfirm" class="btn btn-dark w-100">Check</button>					
				</div>
				<div class="col"></div>
			</div>
		</div>
	</body>
</html>
